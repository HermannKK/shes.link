    .main .content .neumorph-input {

      font-size: 1.7rem;

    .main .content .neumorph-input:focus {

    }

    .main .content .neumorph-btn {
      position: absolute;
      top: 0;

      border: 0;

      margin-top: 3rem;

<body>
  <header>
    <h2>Shes.link</h2>
  </header>
  <div class='main'>
    <div class="content">
      <h2>An simple url shortener</h2>
      <div class="input-group">
        <form id="shorten-form">
          <input type="text" class='neumorph-input' id="longurl"
            placeholder='https://www.my-super-long-long-long-url.com' required />
          <div id="shorten-button">
            <input type="submit" class="neumorph-btn" value="Go" />
          </div>
        </form>
      </div>

      <div class="output" id="output-link" data-clipboard-target="#shorten-link">
        <a id="shorten-link">
          Shortened url
        </a>
        <br><i id="hint-link"></i>
      </div>

      <div class="output" id="output-token" data-clipboard-target="#shorten-token">
        <a id="shorten-token">
          Token for deletion
        </a>
        <br><i id="hint-token"></i>
      </div>
      <div id="156874336">
        <script type="text/javascript">
          try {
            window._mNHandle.queue.push(function () {
              window._mNDetails.loadTag("156874336", "728x90", "156874336");
            });
          }
          catch (error) { }
        </script>
      </div>
    </div>
    <div class="credits">
      Design by <a href="https://ravilamkoti.cf" class=''>Raven</a><br>
      Api by <a href="https://itishermann.me" class=''>ItIsHermann</a><br>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    $(document).ready(() => {
      var loading = '<div class="loader"></div>'
      var inputButton = '<input type="submit" class="neumorph-btn" value="Go" />';

      $("#shorten-form").submit((e) => {
        e.preventDefault();
        var longUrl = $("#longurl").val();
        $("#longurl").prop("disabled", true);
        $("#shorten-button").html(loading);
        axios({
          method: 'put',
          url: 'http://localhost:5000/api/shorten',
          data: {
            url: longUrl
          }
        }).then((response) => {
          var { shortUrl, token } = response.data.data;
          $("#shorten-button").html(inputButton);
          $("#longurl").prop("disabled", false);
          $("#shorten-link").html(shortUrl);
          if (token) {
            $("#shorten-token").html(token);
            $("#hint-token").html('Click to copy to clipboard.');
          } else {
            $("#shorten-token").html("Sorry, we can't give it to you. You are not the first on this link.");
          }
          $("#hint-link").html('Click to copy to clipboard.');
          var clipboardLink = new ClipboardJS('#output-link');
          clipboardLink.on('success', (e) => {
            document.getElementById("hint-link").innerHTML = '<b>Copied!<b>'
            e.clearSelection();
          });
          clipboardLink.on('error', (e) => {
            document.getElementById("hint-link").innerHTML = 'Something went wrong. Try again please.'
          });

          var clipboardToken = new ClipboardJS('#output-token');
          clipboardToken.on('success', (e) => {
            document.getElementById("hint-token").innerHTML = '<b>Copied!<b>'
            e.clearSelection();
          });
          clipboardToken.on('error', (e) => {
            document.getElementById("hint-token").innerHTML = 'Something went wrong. Try again please.'
          });
        }).catch((error) => {
          $("#shorten-link").html("An error occured. Try again please.");
          $("#shorten-button").html(inputButton);
          $("#longurl").prop("disabled", false);
        });
      });
    });
  </script>
</body>

</html>
